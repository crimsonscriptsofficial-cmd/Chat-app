<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background: #111;
      color: white;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #444;
    }
    #chat div {
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      background: #333;
    }
    #controls {
      display: flex;
      padding: 10px;
      background: #222;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 5px;
    }
    button {
      margin-left: 10px;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="controls">
    <input id="messageInput" type="text" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("messageInput");

    function sendMessage() {
      const msg = input.value.trim();
      if (msg !== "") {
        const div = document.createElement("div");
        div.textContent = msg;
        chat.appendChild(div);
        input.value = "";
        chat.scrollTop = chat.scrollHeight;
      }
    }

    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
