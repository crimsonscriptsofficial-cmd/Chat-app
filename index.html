<html>
<head>
  <meta charset="UTF-8">
  <title>My Chat App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; text-align: center; }
    #loginDiv, #chatDiv { max-width: 400px; margin: 50px auto; padding: 20px; background: #222; border-radius: 10px; }
    input, button { margin: 5px; padding: 10px; width: 90%; border: none; border-radius: 5px; }
    button { background: #28a745; color: white; cursor: pointer; }
    #messages { height: 300px; overflow-y: auto; text-align: left; margin-bottom: 10px; background: #333; padding: 10px; border-radius: 5px; }
    .msg { margin: 5px 0; padding: 5px; background: #444; border-radius: 5px; }
    .msg strong { color: #28a745; }
  </style>
</head>
<body>
  <h2>ðŸ”¥ kirus's chat</h2>

  <!-- Login -->
  <div id="loginDiv">
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <!-- Chat -->
  <div id="chatDiv" style="display:none;">
    <p>Welcome, <span id="userEmail"></span> <button onclick="logout()">Logout</button></p>
    <div id="messages"></div>
    <input id="msgInput" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // TODO: Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    // Auth
    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .catch(e => alert(e.message));
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(e => alert(e.message));
    }

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("chatDiv").style.display = "block";
        document.getElementById("userEmail").innerText = user.email;
        loadMessages();
      } else {
        document.getElementById("loginDiv").style.display = "block";
        document.getElementById("chatDiv").style.display = "none";
      }
    });

    // Chat
    function sendMessage() {
      const msg = document.getElementById("msgInput").value;
      if (msg.trim() === "") return;
      const user = auth.currentUser;
      db.ref("messages").push({
        user: user.email,
        text: msg,
        time: Date.now()
      });
      document.getElementById("msgInput").value = "";
    }

    function loadMessages() {
      const messagesDiv = document.getElementById("messages");
      db.ref("messages").on("child_added", snapshot => {
        const data = snapshot.val();
        const div = document.createElement("div");
        div.classList.add("msg");
        div.innerHTML = `<strong>${data.user}:</strong> ${data.text}`;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }
  </script>
</body>
</html>
